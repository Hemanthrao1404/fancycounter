<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="fancy-counter">Fancy counter</h1>
        <span class="value">0</span>
        <button class="resetbtn">
            <i class="fas fa-sync-alt counter__reset-icon"></i>
            
        </button>
        
        <div class="decre_btn">
            <button class="counter__button counter__button--decre">
                <i class="fas fa-minus counter__icon counter__icon--minus"></i>
        </button>
        
        
        <button class="counter__button counter__button--incre">
            <i class="fas fa-plus counter__icon counter__icon--plus"></i>
        </button>

        
    </div>
</div>
</div>
<Script src="./scriptF.js"></Script>
</body>
</html>
